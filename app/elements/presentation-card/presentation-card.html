<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<polymer-element name="presentation-card" attributes="teacherid">
	<template>
		<link rel="stylesheet" href="./presentation-card.css">
		<div horizontal layout id="user-card">
			<div vertical layout>
				<picture id="perfil">
					<img src="./../pictures/perfil/{{teacherid}}.jpg" alt="">
				</picture>
				<div>
					<h3>Nombre: {{nombre}}</h3>
				</div>
			</div>
			<div vertical layout>
				<div id="chat"></div>
				<paper-input label="Mensaje" floatingLabel></paper-input>
			</div>
		</div>
	</template>
	<script src="./presentation-card.js">
</script>
</polymer-element>
